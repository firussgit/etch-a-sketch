<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="table">
        <div class="board">
            <div class="title">
                <h2>Magic</h2>
                <h1>Etch a Sketch</h1>
                <h2>Screen</h2>
            </div>
            <div class="screen"></div>
            <div class="buttons">
                <div class="btn eraser"></div>
                <div class="size">
                    <label class="sizeValue" for="sizeSlider">16 x 16</label>
                    <input id="sizeSlider" type="range" value="16" min="16" max="100">
                </div>
                <div class="btn clear"></div>
            </div>
        </div>
    </div>
    <div class="info">
        <h2>Mode: <span>Draw</span></h2>
        <h2>Clear</h2>
    </div>
    <script src="main.js"></script>
</body>

</html>
